<!DOCTYPE html>
<html>
<head>
	<title>Notification History</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<style>
		.notification-list {
			max-width: 500px;
			margin: 50px auto;
			padding: 20px;
			background-color: #7e81ff14;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}

		.notification {
			display: flex;
			align-items: center;
			gap: 10px;
			margin-bottom: 10px;
			padding: 10px;
			border-radius: 5px;
			background-color: #7e81ff14;
			cursor: pointer;
		}

		.notification:hover {
			background-color: #364c96;
		}

		.notification i {
			font-size: 24px;
		}

		.notification .message {
			flex: 1;
		}
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
    width: 100vw;
	height: 15vh;
	border: 2px solid black;
	background-color: #182654;;
	color: white;

        }
        #next-notification .notification {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            color: white;
            animation-name: slideInRight;
            animation-duration: 0.5s;
        }
        #next-notification .notification.red {
            background-color: #f44336;
        }
        #next-notification noti.notification.green {
            background-color: #4CAF50;
        }
        #next-notification .notification.blue {
            background-color: #2196F3;
        }
        #next-notification .notification img {
            width: 50px;
            height: 50px;
            vertical-align: middle;
            margin-right: 10px;
        }
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
	<h1 style="text-align:center; font-size:50px;">Notifications</h1>
	<div class="notification-list">
		<div class="notification">
			<i class="fas fa-bell"></i>
			<span class="message">New job posting available</span>
		</div>
		<div class="notification">
			<i class="fas fa-bell"></i>
			<span class="message">You have a new message</span>
		</div>
		<div class="notification">
			<i class="fas fa-bell"></i>
			<span class="message">Your account has been approved</span>
		</div>
		<!-- Add more notifications here -->
	</div>
	<div id="next-notification">
    <button onclick="showNotification('red', 'https://th.bing.com/th/id/OIP.K8urvQKqHarydD5ixvdQBAHaFI?pid=ImgDet&rs=1')">Tech/non-tech Notifications</button>
    <button onclick="showNotification('green', 'https://i1.wp.com/learnpact.com/wp-content/uploads/2019/01/1492.jpg?fit=640%2C480&ssl=1')">internship/jobs Notification</button>
    <button onclick="showNotification('blue', 'https://th.bing.com/th/id/OIP.hJLt0HqeE41IngtcsoSfMgHaFn?pid=ImgDet&rs=1')">hackathons/seminars Notification</button>
    <div class="notification red"><img src="https://th.bing.com/th/id/OIP.K8urvQKqHarydD5ixvdQBAHaFI?pid=ImgDet&rs=1"><span>one new program!</span></div>
    <div class="notification green"><img src="https://i1.wp.com/learnpact.com/wp-content/uploads/2019/01/1492.jpg?fit=640%2C480&ssl=1"><span>here is a new job!</span></div>
    <div class="notification blue"><img src="https://th.bing.com/th/id/OIP.hJLt0HqeE41IngtcsoSfMgHaFn?pid=ImgDet&rs=1"><span>one new hackathon!</span></div>
    <script>
        function showNotification(color, imageUrl) {
            var notification = document.querySelector('.notification.' + color);
            var image = notification.querySelector('img');
            image.src = imageUrl;
            notification.style.display = 'block';
        }
    </script>
    </div>
</body>
</html>
